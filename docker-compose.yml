version: "3.1"

services:
  web:
    container_name: dafo-backend-app
    image: dafo-backend-app:latest
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env # Sử dụng file .env để cấu hình biến môi trường
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
