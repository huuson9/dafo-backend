name: Build and Delivery Dafo Database

on:
  push:
    branches:
      - database-stage
  pull_request:
    branches: [ "database-stage" ]

jobs:
  db_build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.event.ref == 'refs/heads/database-stage'
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      - 
        name: Set outputs
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./mysql.Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/dafodb:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/dafodb:${{ steps.vars.outputs.sha_short }}
      